<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body onload="loadCountries()">
    <div style="text-align: center">
      <h1>Table with countries</h1>
      <hr width="40%" style="margin-bottom: 3em" />

      <div style="text-align: center">
        <input type="button" value="Show statistics" onclick="openPage()" id="statistic" />
      </div>
      <hr width="70%" />
      <div id="min-max-population">
        <p style="margin-bottom: 1.5em; font-weight: bold">
          Search for countries that have population in a given range.
        </p>

        <div id="min-max">
          <section id="section1" style="display: inline-block">
            <label for="quantity">Min. population:</label>
            <input
              type="number"
              id="quantity"
              class="population"
              name="quantity"
              min="0"
              max="1377422166"
              step="1"
              value=""
              onkeyup="maxPopulation()"
              style="margin-right: 0.5em"
            />
          </section>
          <section style="display: inline-block" id="section2">
            <label for="quantity2">Max. population :</label>
            <input
              type="number"
              id="quantity2"
              class="population"
              name="quantity"
              max="1377422166"
              step="1"
              value=""
              disabled
            />
          </section>
        </div>

        <div id="buttons">
          <input
            type="submit"
            value="Submit"
            id="buttonSubmit"
            class="submit"
            onclick="searchPopulation()"
          />
          <input type="reset" value="Reset" id="buttonReset" onclick="reset()" />
        </div>
      </div>
     

     
      <hr width="70%" />
      <div style="text-align: center">
        <input
          type="text"
          id="search"
          onkeyup="searchTable()"
          placeholder="Search..."
          title="Type in a name"
        />
      </div>
    </div>

    <table id="table">
      <tr>
        <th>
          Country <span onclick="sortTable(0)"><i class="fas fa-sort"></i></span>
        </th>
        <th>
          Currency <span onclick="sortTable(1)"><i class="fas fa-sort"></i></span>
        </th>
        <th>
          Language <span onclick="sortTable(2)"><i class="fas fa-sort"></i></span>
        </th>
        <th>
          Population <span onclick="sortTableNumbers(3)"><i class="fas fa-sort"></i></span>
        </th>
        <th>
          Area <span onclick="sortTableNumbers(4)"><i class="fas fa-sort"></i></span>
        </th>
        <th>Flag</th>
      </tr>
    </table>
    <script src="https://kit.fontawesome.com/e24a119405.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>

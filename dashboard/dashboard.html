<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="./dashboard.css" rel="stylesheet" />
  </head>
  <body onload="topLangAnDCurrency()">
    <div class="statistics">
      <h1>Statistics</h1>
      <hr width="50%" style="margin-bottom: 6em" />
      <p id="title">Total number of countries:</p>
      <p class="result">250</p>
      <hr />
      <div class="top-language-list">
        <p id="title">Top 5 most common languages:</p>
        <ol id="top-language"></ol>
      </div>
      <hr />

      <div class="top-currency-list">
        <p id="title">Top 5 most common currencies:</p>
        <ol id="top-currency"></ol>
      </div>
      <hr />
      <p id="title">Average of population:</p>
      <p class="result" id="population"></p>
      <hr />

      <p id="title">Average of area:</p>
      <p class="result" id="area"></p>
      <hr />

      <p id="title">Average number of neighbours:</p>
      <p class="result" id="neighbours"></p>
      <hr />
    </div>

    <script src="./dashboard.js"></script>
  </body>
</html>
